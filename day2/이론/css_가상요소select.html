<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 빈값이라도 꼭 "" 넣어줘야함 */
        .box::before {
            content: "good";
        }
        .box::after {
            content: "is good";
        }
    </style>
</head>
<body>
    <div class="box">
        content
    </div>
</body>
</html>
