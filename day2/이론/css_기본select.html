<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 태그 * {
            color: salmon;
        } */
    h1 {
        color: salmon;
    }

    .blue {
        background-color: steelblue;
    }

    .orange {
        background-color: orange;
    }

    #dog {
        background-color: cornflowerblue;
    }
       
    </style>
</head>
<!-- class는 중복선언 가능
     id는 html문서내에 하나만 있는게 기본rule, id는 유일해서 class보다 우선 -->
<body>
    <h1>제목</h1>
    <p>내용</p>
    <ul>
        <li class="blue" id="dog">강아지</li>
        <li class="orange">고양이</li>
        <li>햄스터</li>
    </ul>
    <ol>
        <li>첫째</li>
        <li class="blue">둘째</li>
        <li>셋째</li>
    </ol>
    <span>스팬 태그</span>
    
</body>
</html>
