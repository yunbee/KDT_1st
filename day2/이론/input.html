<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 모든 input에는 name이 있어야 한다. -->
    <input type="button" value="click">
    <br>
    <input type="text" name="email" placeholder="아이디@이메일주소">
    <br>
    <input type="password" name="pw" id="">
    <br>
    <br>
    <input type="checkbox" name="size" value="100">100
    <input type="checkbox" name="size" value="105" checked>105
    <input type="checkbox" name="size" value="110">110
    <br>
    <br>
    <input type="radio" name="predator" value="lion" checked>사자
    <input type="radio" name="predator" value="tiger">호랑이
    <br>
    <br>
    <input type="radio" name="animal" value="rabbit">토끼
    <input type="radio" name="animal" value="panda">판다
    <br>
    <br>
    <input type="date">
    <br>
    <br>
    <input type="datetime-local">
    <br>
    <br>
    <input type="datetime">
    <br>
    <br>
    <input type="color">
</body>
</html>
