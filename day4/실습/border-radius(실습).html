<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
           width: 100px;
           height: 100px;
           background-color: cornflowerblue;
           margin-bottom: 20px;
        }
        .bor1 {
            border-radius: 0;
        }
        .bor2 {
            border-radius: 10px;
        }
        .bor3 {
            border-radius:10px 15px 20px 25px;
        }
    </style>
</head>
<body>
    <div class="bor1"></div>
    <div class="bor2"></div>
    <div class="bor3"></div>
</body>
</html>
